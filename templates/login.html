{% extends '_base.html' %}

{% block title %}
Login | Empresa
{% endblock title %}

{% block estilos %}
<link href="static/css/login.css" rel="stylesheet">
{% endblock estilos %}

{% block content %}
  <form class="form-signin text-center">
    <div class="display-4 text-primary mb-4">Empresa</div>
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control m-1" placeholder="Email" required autofocus>
    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" class="form-control m-1" placeholder="Senha" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Lembre-me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Fazer login</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2002-2020</p>
  </form>
{% endblock content %}
